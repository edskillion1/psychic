<!DOCTYPE html>
<html>
<head>
    <title>Psychic Game</title>
    
</head>
<body>
    <div id="game">
        <h1>Psychic Game</h1>
        <p>Guess what letter I'm thinking of!</p>
        <p>Total Wins: </p>
        <p>Total Losses: </p>
        <p>Guesses Left: </p>
        <p>Your Guesses so far: </p>
    </div>
<script type="text/javascript">
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
	
    var guessesSoFar = []; // array to collet guesses
    var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']; //list of letters to choose from
    document.onkeyup = function(event) {
        var userGuess = String.fromCharCode(event.keyCode).toLowerCase(); //capturing the users guess
		        var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)]; //computer chooses random letter
        guessesSoFar.push(userGuess); //pushing the users guesses to guesses so far
        if (userGuess == computerGuess) {
            wins++;
            alert('Good Job! You\'ve picked the right letters. You Won!');
            guessesLeft = 9; //reseting the guesses back to 9 to start over
            guessesSoFar.length = 0; //this clears guesses so far array
        }
        else if (guessesLeft == 0){
            losses++;
            alert('You didn\'t guess the correct letter. Please try again.');
            guessesLeft = 9;
            guessesSoFar.length = 0;
        }
        else if (userGuess !== computerGuess){
            guessesLeft--; // decrementing the guessesLeft counter
        }  
        // Capturing tallies and then displaying them in HTML    
        var html = "<h1>Psychic Game</h1>" + 
        "<p>Guess what letter I'm thinking of!</p>" +
        "<p>Total Wins: " + 
        wins + 
        "</p>" +
        "<p>Total Losses: " + 
        losses + 
        "</p>" +
        "<p>Guesses Left: " + 
        guessesLeft + 
        "</p>" +
        "<p>Your Guesses so far: " +
        guessesSoFar +
        "</p>"
        ;
        // Moving the html into the game ID
        document.querySelector('#game').innerHTML = html;
    }
</script>
</body>
</html>
